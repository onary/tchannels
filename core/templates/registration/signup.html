{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
              <small class="hint">{{ field.help_text|safe }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p class="error">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
